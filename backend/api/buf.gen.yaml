version: v1
plugins:
  - plugin: go
    out: ../pkg/api/go
    opt: paths=source_relative
  - plugin: connect-go
    out: ../pkg/api/go
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v0.9.1
    opt: paths=source_relative
    out: ../pkg/api/go
  - plugin: es
    out: ../../frontend/src/lib/api
    opt:
      - target=js+dts
  - plugin: connect-es
    out: ../../frontend/src/lib/api
    opt:
      - target=js+dts
